<html lang="en">

		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

/* ===== ЭКРАН ЗАПУСКА ===== */
#start-screen {
	position: fixed;
	top: 0; left: 0; right: 0; bottom: 0;
	background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	z-index: 100;
	font-family: 'Segoe UI', Arial, sans-serif;
}

#start-screen h1 {
	font-size: 3rem;
	font-weight: 900;
	color: #e8a020;
	text-transform: uppercase;
	letter-spacing: 0.1em;
	margin: 0 0 0.5rem 0;
	text-shadow: 0 0 30px rgba(232, 160, 32, 0.5);
}

#start-screen p {
	color: #aaa;
	font-size: 1rem;
	margin: 0 0 3rem 0;
	letter-spacing: 0.2em;
	text-transform: uppercase;
}

#start-btn {
	background: linear-gradient(135deg, #e8a020, #c07010);
	color: #000;
	border: none;
	padding: 1rem 3rem;
	font-size: 1.2rem;
	font-weight: 700;
	text-transform: uppercase;
	letter-spacing: 0.15em;
	cursor: pointer;
	border-radius: 4px;
	transition: all 0.2s;
	box-shadow: 0 4px 20px rgba(232, 160, 32, 0.4);
}

#start-btn:hover {
	transform: scale(1.05);
	box-shadow: 0 6px 30px rgba(232, 160, 32, 0.6);
}

#start-btn:active {
	transform: scale(0.98);
}

#controls-hint {
	margin-top: 2.5rem;
	color: #555;
	font-size: 0.8rem;
	text-align: center;
	line-height: 2;
}

#controls-hint span {
	color: #888;
	background: #1a1a1a;
	border: 1px solid #333;
	border-radius: 3px;
	padding: 1px 6px;
	font-size: 0.75rem;
}

/* ===== ПОДСКАЗКА ESC ===== */
#pointer-hint {
	position: fixed;
	top: 20px;
	left: 50%;
	transform: translateX(-50%);
	background: rgba(0,0,0,0.7);
	color: #aaa;
	padding: 8px 18px;
	border-radius: 20px;
	font-size: 0.85rem;
	font-family: Arial, sans-serif;
	z-index: 50;
	display: none;
	pointer-events: none;
}

	<body>

		<!-- Экран запуска -->
		<div id="start-screen">
			<h1>CS:GO</h1>
			<p>Click to start &amp; capture mouse</p>
			<button id="start-btn" onclick="startGame()">▶ &nbsp;Начать игру</button>
			<div id="controls-hint">
				<span>WASD</span> — движение &nbsp;|&nbsp;
				<span>Мышь</span> — прицел &nbsp;|&nbsp;
				<span>ЛКМ</span> — стрелять<br>
				<span>1</span> <span>2</span> <span>3</span> — оружие &nbsp;|&nbsp;
				<span>Пробел</span> — прыжок &nbsp;|&nbsp;
				<span>ESC</span> — отпустить мышь
			</div>
		</div>

		<!-- Подсказка после захвата -->
		<div id="pointer-hint">Нажми <b>ESC</b> чтобы отпустить мышь</div>

		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":463695860,"index.wasm":35739700},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

let gameStarted = false;

function startGame() {
	const startScreen = document.getElementById('start-screen');
	const canvas = document.getElementById('canvas');
	const hint = document.getElementById('pointer-hint');

	// Скрываем стартовый экран
	startScreen.style.opacity = '0';
	startScreen.style.transition = 'opacity 0.4s';
	setTimeout(() => startScreen.remove(), 400);

	// Захватываем мышь сразу по клику
	canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock;
	canvas.requestPointerLock();

	// Показываем подсказку
	hint.style.display = 'block';
	setTimeout(() => { hint.style.display = 'none'; }, 3000);

	// При изменении состояния pointer lock — показываем подсказку снова
	document.addEventListener('pointerlockchange', () => {
		if (document.pointerLockElement === canvas) {
			hint.style.display = 'none';
		} else {
			// Мышь отпущена — показываем кнопку повторного захвата
			hint.textContent = 'Кликни на игру чтобы захватить мышь снова';
			hint.style.display = 'block';
		}
	});

	// Клик по canvas повторно захватывает мышь
	canvas.addEventListener('click', () => {
		if (document.pointerLockElement !== canvas) {
			canvas.requestPointerLock();
		}
	});

	if (!gameStarted) {
		gameStarted = true;
		initEngine();
	}
}

function initEngine() {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) return;
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({ threads: GODOT_THREADS_ENABLED });

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) return Promise.reject(new Error('Service worker already exists.'));
					return registration;
				}).then(() => engine.installServiceWorker()),
				new Promise((resolve) => { setTimeout(() => resolve(), 2000); }),
			]).then(() => {
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}

	</body>
